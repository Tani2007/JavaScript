<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="myInput" placeholder="Type Something">
        <div class="output">
            <p class="keyPressed">Key Pressed</p>
            <p class="keyCode">Key Code</p>
            <p class="charCode">Char CodeAt</p>
            <p class="eventType">Event Type</p>

        </div>
    </div>
    <script>
        //Ab mai chahta hu ki jab bhi user koi bhi key press kare to keyboard event fire ho  jaye 
        //keydown jab aap koi bhi key press karte ho to tab o fire ho jayega 
        //keyup  ja bhi aap koi key press karke release karte ho tab wo event fire ho jayega
        let myInput = document.getElementById("myInput")
        
        //function ke andar koi bhi argument dete ho callback ke andar jaise yaha event
        let keypresser = (event) =>{
            console.log(event)//isse aapko saari jaankaari mil jayegi ki konsi key press hue hai 
            console.log("key Pressed",event.key)
            console.log("Key Code",event.code)
            console.log("Event Type",event.type)
            
            
            document.querySelector(".keyPressed").innerText = `Key Pressed : ${event.key}`;

            document.querySelector(".keyCode").innerText = `Key Code : ${event.code}`;

            document.querySelector(".charCode").innerText = `Char CodeAt : ${event.key.charCodeAt()}`;

            document.querySelector(".eventType").innerText = `Key Pressed : ${event.type}`;
        }
        

        
       
        
        
        myInput.addEventListener("keydown",() => {
            keypresser(event)//ye event saari keys ki jaan kari lekar jata hai 
        })
    </script>
</body>
</html>
