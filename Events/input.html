<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <input type="text" id="myInput" name="username" placeholder="Type something" autocomplete="off">
        <div class="output">
            <p class="inputValue">Input Value</p>
            <p class="inputName">Input name</p>
            <p class="inputType">Input type</p>
            <p class="eventType">Event Type</p>
        </div>
    </section>
    <script>
        let input = document.getElementById("myInput")

        let inputElem = (event) => {
            //console.log(event) //aare input event nikal aenge
            console.log(event.target.value)
            console.log(event.target.name)
            console.log(event.inputType)
            console.log(event.type)
            document.querySelector(".inputValue").innerText = `Input Value ${event.target.value}`
            document.querySelector(".inputName").innerText = `Input name ${event.target.name}`
            document.querySelector(".inputType").innerText = `Input type ${event.inputType}`
            document.querySelector(".eventType").innerText = `Event Type ${event.type}`

            
        }

        /*

        input.addEventListener("input",() => {
            inputElem(event)
        })
            */
        //input evnt listener ki jagah agar aap change use karte hai to jab tak aap enter nhi hit karte tab tak input kar sakte hai 
        input.addEventListener("change",() => {
            inputElem(event)
        })

    </script>
</body>
</html>
