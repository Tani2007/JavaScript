<!-- Async await se ham ek asynchonous code likhenge par lagega wo aisa ki ham scnchronous code likh rahe hai -->





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Dad Jokes!</h1>
        <section class="api_body"></section>
        <button id="fetchJoke">Get Another Joke</button>
      </div>
      <script>
        // Async await se ham ek asynchonous code likhenge par lagega wo aisa ki ham scnchronous code likh rahe hai
        //async await se pchl wala project aur bhi aasaan hogaya


        //agar kal ko is api me koi dikkat hoti hai to try and catch use kar lo catch us error ko aasaani se handle kar lega
        let apiBody = document.querySelector(".api_body")

        const apiUrl = "https://icanhazdadjoke.com/"

        async function fetchData() {
            const res = await fetch(apiUrl,{
                headers : {
                    Accept : "application/json",
        },
            });//api ka url fetch ho gya aur jab tak wo nhi hoga await wait karega  
            //console.log(res)//iska data get karne ke liye json() ka use karna padega
            const data = await res.json()//ye res.json() bhi  promise return karta hai to ise bhi await kara lo 
            console.log(data.joke)
            apiBody.innerText = data.joke
        }
        fetchData()
        document.getElementById("fetchJoke").addEventListener("click",fetchData);
      </script>
</body>
</html>
